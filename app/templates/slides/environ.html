{% include 'base.html' %}
{% block body %}
     <div class="center content text-center">
        <h1 class="title text-super-large">{{ title }}</h1>
        <table class="table-sm center text-white text-large">
            <tbody>
            {% for item in bullets %}
                <tr>
                    <td>
                        <span class="text-black">&#9654;</span> {{ item }}
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock body %}
