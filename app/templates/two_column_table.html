<!--
This template takes a tuple and loops through it
to populate the table.
-->
<table class="table-sm text-white text-med">
    <thead>
    <tr>
        <th>{{ thead_one }}</th>
        <th>{{ thead_two }}</th>
    </tr>
    </thead>
    <tbody>
    {% for item in items %}
        <tr>
            <td>
                {{ item.0 }}
            </td>
            <td>
                {{ item.1 }}
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
